<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fetch all public GitHub repositories by enter a username" />
    <title>Fetch GitHub Repositories</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="https://i.ibb.co/6Rn5WVg/lOGO-1.png" type="image/x-icon" />
  </head>
  <body>
    <div class="input-container container">
      <form>
        <input type="text" name="username" id="username" placeholder="Enter The Username" autofocus />
        <input type="submit" value="Show" />
      </form>
      <div class="suggestions"></div>
      <a class="copyright" href="https://www.linkedin.com/in/hazemhassan03/" target="_blank"><img src="https://i.ibb.co/2ZCCRcb/Copyright.png" alt="My Logo" /></a>
    </div>
    <div class="repos-container"></div>
    <div class="loading">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
    <p class="message"></p>
    <script src="js/script.js"></script>
  </body>
</html>
